<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-tay text-white grid h-screen place-items-center" id="body">
    
    <div class=" border-3 w-80 min-h-fit  border-white bg-dark rounded flex-col justify-evenly space-y-9 py-4 px-4" style="border-radius: 9px;">
        <img src="./images/icon-star.svg" alt="star_icon" class="pl-4 rounded-full">

        <h1 class="pl-4 font-bold text-2xl">How do we do?</h1>
        <p class="pl-4 text-base leading-6">Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering. </p>

        <div class="flex justify-evenly">
            <button class="bg-neutral-700 hover:bg-hay text-white font-bold py-2 px-4 rounded-full" id="one">1</button>
            <button class="bg-neutral-700 hover:bg-hay text-white font-bold py-2 px-4 rounded-full" id="2">2</button>
            <button class="bg-neutral-700 hover:bg-hay text-white font-bold py-2 px-4 rounded-full" id="3">3</button>
            <button class="bg-neutral-700 hover:bg-hay  text-white font-bold py-2 px-4 rounded-full" id="4">4</button>
            <button class="bg-neutral-700 hover:bg-hay text-white font-bold py-2 px-4 rounded-full" id="5">5</button>
                
        </div>

        <div class="pl-4 pb-3">
            <button class="bg-hay hover:bg-white hover:text-orange-400 text-white font-bold py-2 px-4 rounded-full w-full" id="submit"><a href="./main.html">Submit</a></button>
        </div>

        
    </div>


    <script src="./main.js"></script>

    
    
</body>
</html>
